{% extends "base.html" %}
{% block content %}
<div class="mc-layout">
    <div class="mc-main">
        <div class="mc-header">
            <h1>Mission Control</h1>
            <button class="btn-primary" onclick="openModal()">+ New Task</button>
        </div>
        <div class="stats-bar" id="stats-bar"></div>
        <div class="kanban" id="kanban">
            <div class="kanban-col" data-stage="backlog">
                <div class="col-header"><span class="col-dot backlog"></span>Backlog <span class="col-count" id="count-backlog">0</span></div>
                <div class="col-cards" id="cards-backlog"></div>
            </div>
            <div class="kanban-col" data-stage="in_progress">
                <div class="col-header"><span class="col-dot in_progress"></span>In Progress <span class="col-count" id="count-in_progress">0</span></div>
                <div class="col-cards" id="cards-in_progress"></div>
            </div>
            <div class="kanban-col" data-stage="review">
                <div class="col-header"><span class="col-dot review"></span>Review <span class="col-count" id="count-review">0</span></div>
                <div class="col-cards" id="cards-review"></div>
            </div>
            <div class="kanban-col" data-stage="done">
                <div class="col-header"><span class="col-dot done"></span>Done <span class="col-count" id="count-done">0</span></div>
                <div class="col-cards" id="cards-done"></div>
            </div>
        </div>
    </div>
    <div class="activity-panel">
        <h3>Live Activity</h3>
        <div id="activity-feed"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modal" style="display:none" onclick="if(event.target===this)closeModal()">
    <div class="modal">
        <h3>New Task</h3>
        <form id="task-form" onsubmit="createTask(event)">
            <input name="title" placeholder="Task title" required>
            <textarea name="description" placeholder="Description" rows="3"></textarea>
            <select name="project">
                <option value="general">General</option>
                <option value="youtube_dashboard">YouTube Dashboard</option>
                <option value="competitor_tracker">Competitor Tracker</option>
            </select>
            <select name="priority">
                <option value="low">Low</option>
                <option value="normal" selected>Normal</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
            </select>
            <select name="stage">
                <option value="backlog" selected>Backlog</option>
                <option value="in_progress">In Progress</option>
                <option value="review">Review</option>
                <option value="done">Done</option>
            </select>
            <button type="submit" class="btn-primary">Create</button>
        </form>
    </div>
</div>
{% endblock %}
